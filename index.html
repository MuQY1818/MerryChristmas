<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;600;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- MediaPipe Dependencies -->
    <script src="https://fastly.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://fastly.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://fastly.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://fastly.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Countdown Gate: content visible only after Christmas (Dec 25) -->
    <div id="countdown-overlay" aria-live="polite">
        <div class="countdown-card">
            <div class="countdown-title">距离圣诞节还有</div>
            <div class="countdown-time" id="countdown-time">--天 --:--:--</div>
            <div class="countdown-date" id="countdown-date"></div>
            <div class="countdown-hint">倒计时结束后将自动进入</div>
        </div>
    </div>
    <div id="container">
        <div id="loading">正在准备魔法... (请允许摄像头权限)</div>
        <div id="prompt-text">请开启摄像头，伸出一只手</div>
        <video id="input_video"></video>
        <canvas id="output_canvas"></canvas>
        
        <!-- Photo Gallery Container -->
        <div id="gallery-container">
            <div id="gallery-center-text">Merry Christmas</div>
            <!-- Photos will be injected here by JS -->
        </div>

        <!-- Audio (Hidden) -->
        <!-- Use gh-proxy.org for large file acceleration in China -->
        <audio id="bgm" src="https://gh-proxy.org/https://raw.githubusercontent.com/MuQY1818/MerryChristmas/main/assets/music/special_frequency.mp3" loop></audio>

        <!-- Music Player UI -->
        <div id="music-player">
            <div class="album-cover">
                <div class="vinyl-record">
                    <div class="vinyl-label" style="background-image: url('https://gh-proxy.org/https://raw.githubusercontent.com/MuQY1818/MerryChristmas/main/assets/music/Cover.png');"></div>
                </div>
            </div>
            <div class="player-content">
                <div class="song-info">
                    <div class="song-title">Special Frequency</div>
                    <div class="artist-wrapper">
                        <div class="artist">Weijue Bu</div>
                        <div class="mini-visualizer">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="play-pause-btn" class="control-btn">
                        <span class="icon">▶</span>
                    </button>
                    <button id="download-btn" class="download-btn">下载歌曲</button>
                    <div class="progress-wrapper">
                        <div class="time" id="current-time">0:00</div>
                        <div class="progress-bar-container" id="progress-container">
                            <div class="progress-fill" id="progress-fill"></div>
                            <div class="progress-handle"></div>
                        </div>
                        <div class="time" id="total-time">0:00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Photo Modal Overlay -->
        <div id="photo-modal">
            <div class="modal-content">
                <img id="modal-image" src="" alt="Christmas Memory">
                <button id="close-modal">&times;</button>
            </div>
        </div>

        <!-- Wish Modal -->
        <div id="wish-modal">
            <div class="wish-dialog">
                <div class="wish-title">明年圣诞节还想和你一起过可以嘛？</div>
                <div class="wish-actions" id="wish-actions">
                    <button class="wish-btn yes" id="wish-yes">可以</button>
                    <button class="wish-btn no" id="wish-no">不可以</button>
                </div>
                <div class="wish-note" id="wish-note">答应我，星星会替我保存。</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
